<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hash Techie Official</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Candy Shop</h2>
            <ul id="items" class="list-group">
                    
            </ul>
        </div>
        
        <div class="login-section">
            <div class="form-box login">
                <form action="" id="my-form" >
                    <h2>Candies</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing'></i></span>
                        <input class="cname" type="name" required>
                        <label >Candy Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing' ></i></span>
                        <input class="descr" type="description" required>
                        <label>Description</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing' ></i></span>
                        <input class="price" type="price" required>
                        <label>Price</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxl-xing' ></i></span>
                        <input class="qty" type="quantity" required>
                        <label>Quantity</label>
                    </div>
                    <button class="btn" id="submitbtn" type="submit" value="submit">Add Item</button>
                    
                </form>
            </div>
            
        </div>
    </div>


    </body>
    <script src="index3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

</html>
